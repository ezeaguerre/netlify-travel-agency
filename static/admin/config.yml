backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
site_url: https://nervous-meninsky-70c528.netlify.app

collections:
  - name: us_state
    label: US State
    folder: src/us_states
    create: true
    slug: "state-{{slug}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: Cities
        required: false
        name: cities
        widget: relation
        collection: us_city
        multiple: true
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_field: ["title"]
  - name: us_city
    label: US City
    folder: src/us_cities
    create: true
    slug: "city-{{slug}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: State
        required: false
        name: state
        widget: relation
        collection: us_state
        multiple: false
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_fields: ["title"]
  - name: destination_type
    label: Destination Type
    folder: src/destination_types
    create: true
    slug: "destination-type-{{slug}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: Parent
        name: parent
        widget: relation
        collection: destination_type
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_fields: ["title"]
  - name: destination
    label: Destination
    folder: src/destinations
    create: true
    slug: "destination-{{slug}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: Featured Image
        name: featured_image
        widget: image
      - label: Description
        name: description
        widget: markdown
      - label: Destination Type
        name: destination_type
        widget: relation
        collection: destination_type
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_fields: ["title"]
  - name: travel_guide
    label: Travel Guide
    folder: src/travel_guides
    create: true
    slug: "travel-guide-{{slug}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: Featured Image
        name: featured_image
        widget: image
      - label: Overview
        name: overview
        widget: markdown
      - label: Content
        name: content
        widget: markdown
      - label: Destinations
        name: destinations
        widget: relation
        collection: destination
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_fields: ["title"]
      - label: City
        name: city
        widget: relation
        collection: us_city
        value_field: "{{slug}}"
        search_fields: ["title"]
        display_fields: ["title"]
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
